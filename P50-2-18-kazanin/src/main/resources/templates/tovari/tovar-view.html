<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title th:text="${tovar.name}"></title>
    <div th:insert="fragments/bg" ></div>
<body>
<div th:insert="fragments/header :: header" ></div>

<div style="display: flex">
    <div style="margin: 50px"></div>
    <div  class="bg-light p-5 rounded">
        <div style="display: flex"class="container">
            <img class="rounded-3" th:src = "${tovar.imageTovar.getUrl()}" height="300" width="auto">
            <div width="500px" style="margin-left: 10px">
                <font size="10">
                    <div th:text="${'Цена - '+tovar.cost}"></div>
                    <div th:text="${'Количество - '+tovar.count}"></div>
                </font>
            </div>
        </div>
        <h1 th:text="${tovar.name}"></h1>
        <p class="lead" th:text="${tovar.discription}"></p>
        <a class="btn btn-lg btn-primary" th:href="'/tovari/'" role="button">Назад</a>
        <a class="btn btn-lg btn-primary" style="margin-left: 10px" th:href="'/tovari/'+${tovar.id}+'/addToChart'" role="button">Добавить в корзину</a>
    </div>
    <div style="margin: 50px"></div>
</div>
<div th:insert="fragments/footer" ></div>
</body>
</html>
