<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title th:text="${news.header}">Новость</title>
    <div th:insert="fragments/bg" ></div>
<body>
<div th:insert="fragments/header :: header" ></div>

    <div style="display: flex">
        <div style="margin: 50px"></div>
        <div  class="bg-light p-5 rounded">
            <img class="rounded-3" th:src = "${news.imageNews.getUrl()}" height="300" width="auto">
            <h1 th:text="${news.header}"></h1>
            <p class="lead" th:text="${news.text}"></p>
            <div th:if="${!news.getTovars().isEmpty()}">
                <h2  th:text="'Товары по теме:'"></h2>
            </div>
            <div th:each="el : ${news.getTovars()}">
                <div style="margin-bottom: 10px">
                        <a th:text="${el.name}" th:href="'/tovari/view/'+${el.id}"></a><br>
                </div>
            </div>
            <div style="display: flex">
                <a class="btn btn-lg btn-primary" th:href="'/news/'" role="button">Назад</a>
                <div th:if="${isAdmin}" style="margin-left: 10px">
                    <a class="btn btn-lg btn-warning" th:href="'/news/view/'+${news.id}+'/addTovar'" role="button">Добавить товар</a>
                </div>
            </div>
        </div>
        <div style="margin: 50px"></div>
    </div>
<div th:insert="fragments/footer" ></div>
</body>
</html>
