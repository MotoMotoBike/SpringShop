<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить категорию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <div th:insert="fragments/bg" ></div>
</head>
<body>
<div class="margin" style="margin-left: 100px" th:insert="fragments/header :: header" ></div>
<div align="center">
    <h1 align="center">Введите название категории</h1>
    <form method="post">
        <input type="text" name="name" style="font-size: 20px" placeholder="Категория">
        <button class="btn btn-primary" style="font-size: 20px" type="submit">Добавить</button>
    </form>
    <font color="red">
        <div align="center" th:text="${err}"></div>
    </font>
    <font color="#adff2f">
        <div align="center" th:text="${ok}"></div>
    </font>
</div>


<div th:insert="fragments/footer" ></div>
</body>
</html>
