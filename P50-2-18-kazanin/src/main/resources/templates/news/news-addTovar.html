<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить категорию</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <div th:insert="fragments/bg" ></div>
</head>
<body>
<div class="margin" style="margin-left: 100px" th:insert="fragments/header :: header" ></div>
<div align="center">
    <font color="white">
        <h3 align="center">Введите название товара</h3>
    </font>
    <form method="post" th:href="'/news/view/'+${news.id}+'/addTovar'">
        <select name="tovarselect" style="font-size: 20px">
            <div th:each="el : ${alltovars}">
                <option  th:text="${el.name}" th:value="${el.id}"></option>
            </div>
        </select>
        <button class="btn btn-primary" style="font-size: 20px" type="submit">Добавить</button>
    </form>
</div>
<div th:insert="fragments/footer" ></div>
</body>
</html>
