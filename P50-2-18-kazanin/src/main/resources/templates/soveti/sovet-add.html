<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Советы</title>
    <div th:insert="fragments/bg" ></div>
</head>
<body>
    <div th:insert="fragments/header :: header" ></div>
    <div id = "bg"></div>
    <font color="red" >
        <a align="center" th:text="${err}"></a>
    </font>
    <font color="#7cfc00" >
        <a align="center" th:text="${ok}"></a>
    </font>
    <div align="center">
        <form method="post">
            <input type="text" name="url" placeholder="Ссылка на изображение">
            <input type="text" name="header" placeholder="Заголовок">
            <br>
            <textarea cols="100" rows="10" name="text" width="500px" placeholder="Содержание статьи"></textarea>
            <br>
            <button type="submit" class="btn btn-warning">Добавить животное</button>
        </form>
    </div>
    <div th:insert="fragments/footer :: footer" ></div>
</body>
</html>
