<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Советы</title>
    <div th:insert="fragments/bg" ></div>
</head>
<body background="images/bg.jpg">
<div th:insert="fragments/header :: header" ></div>
<div id = "bg"></div>

<font size="20">
    <div th:if="${isAdmin}" align="center">
        <a th:href="'/animal/'+${idporodi}+'/add'" class="btn btn-sm btn-outline-secondary">Добавить статью</a>
    </div>
</font>
<div class="album py-5 bg-light" id="bg">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col" th:each="el : ${soveti}" >
                <div class="card shadow-sm">
                    <img class="rounded-3" th:src = "${el.imageSovet.getUrl()}">
                    <rect width="100%" height="100%" fill="#55595c"></rect>
                    <h3 style="margin: 10px" th:text="${el.header}" x="50%" y="50%" fill="#eceeef" dy=".3em"></h3>
                    </svg>
                    <div class="card-body">
                        <p class="card-text"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/animal/'+${el.id}+'/view'" type="button" class="btn btn-sm btn-outline-secondary">Посмотреть</a>
                            </div>
                            <small align="right" class="text-muted">Не более 2 минут</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer" ></div>
</body>
</html>
